<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass WebPage</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="glass.css">
</head>
<body>

    <main>
  <section class="glass">
      <div class="dashboard">
          <div class="user">
             <div class="imgcontainer"><img src="./imgprofile.jpg" alt=""></div> 
              <h3> Muhammed Apak</h3>
              <p> Pro Player</p>
          </div>
          <div class="links">
            <div class="link">
                <img src="./twitch.png" alt="">
                <h2>Steam</h2>
            </div>
            <div class="link">
                <img src="./steam.png" alt="">
                <h2>Games</h2>
            </div>
            <div class="link">
                <img src="./upcoming.png" alt="">
                <h2>New</h2>
            </div>
            <div class="link">
                <img src="./library.png" alt="">
                <h2>Library</h2>
            </div>

          </div>
          <div class="pro">
            <h2>Join Pro for free games</h2>
            <img src="./controller.png" alt="">

          </div>
      </div>


      <div class="games">
<div class="status">
    <h1>Active Games</h1>
    <input type="text">

</div>
<div class="cards">
<img src="./assassins.png" alt="">
<div class="card-info">
    <h2> Assasins Creed Valhala</h2>
    <p> PS5 Version</p>

    <div class="progress"></div>
</div>

<h2 class="percentage"> 60%</h2>

</div>
<div class="cards">
    <img src="./sackboy.png" alt="">
    <div class="card-info">
        <h2> Sackboy A Great Adventure</h2>
        <p> PS5 Version</p>
    
        <div class="progress"></div>
    </div>
    
    <h2 class="percentage"> 60%</h2>
    
    </div>
    <div class="cards">
        <img src="./spiderman.png" alt="">
        <div class="card-info">
            <h2> Spiderman Miles Morals</h2>
            <p> PS5 Version</p>
        
            <div class="progress"></div>
        </div>  
        
        <h2 class="Precentage"> 60%</h2>
        
        </div>

      </div>

  </section>
    </main>
    
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
